<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Clash Royale Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 sm:p-6 max-w-md sm:max-w-lg">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8 text-center transform transition-all hover:scale-105">
            <!-- Error Icon -->
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <!-- Error Message -->
            <h1 class="text-3xl sm:text-4xl font-extrabold text-red-400 mb-4">
                Error {{ error.code }}
            </h1>
            <p class="text-gray-300 text-base sm:text-lg mb-6">
                {{ error.description | safe }}
            </p>
            <p class="text-gray-400 mb-8 text-sm sm:text-base">
                Oops! Something went wrong. Let's get you back on track.
            </p>
            <!-- Back to Home Button -->
            <a
                href="/"
                class="inline-block bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:-translate-y-1"
            >
                Return to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
